<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xadrez 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background-color: #1a1a1a;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
        }
        .ui-overlay {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div class="ui-overlay">
        <h2>Status: <span id="game-status">Sua vez</span></h2>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
